<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <h2>File Detail</h2>

  <!-- Main part -->
  <div class="upload_info detail_info">
    <div class="info">
      <div class="label">ID:</div>
      <div class="content">
        <p class="blue">007-095</p>
      </div>
      <div class="clear"></div>
    </div>

    <div class="info">
      <div class="label">Owner:</div>
      <div class="content">
        <p class="blue">0x0000</p>
      </div>
      <div class="clear"></div>
    </div>

    <div class="info">
      <div class="label">Permission Level:</div>
      <div class="content">
        <p class="blue">L.3</p>
      </div>
      <div class="clear"></div>
    </div>

    <div class="info">
      <div class="label">Tradable:</div>
      <div class="content">
        <p class="blue">True</p>
      </div>
      <div class="clear"></div>
    </div>

    <div class="info">
      <div class="label">Meta:</div>
      <div class="content">
        &emsp;
      </div>
      <div class="clear"></div>
    </div>

    <div class="info meta">
      <div class="label">Filename:</div>
      <p class="blue">
        test.txt
      </p>
      <div class="clear"></div>
    </div>

    <div class="info meta">
      <div class="label">Hashdigest:</div>
      <p class="blue">
        abcd
      </p>
      <div class="clear"></div>
    </div>

    <div class="info meta">
      <div class="label">Signer:</div>
      <p class="blue">
        0x000
      </p>
      <div class="clear"></div>
    </div>

    <div class="info meta">
      <div class="label">Size:</div>
      <p class="blue">
        0
      </p>
      <div class="clear"></div>
    </div>


    <div class="info meta" style="margin-bottom: 20px;">
      <div class="label">Timestamp:</div>
      <p class="blue">
        2022-05-24
      </p>
      <div class="clear"></div>
    </div>


    <div class="info">
      <div class="label">
        <button>Write</button>
      </div>
      <div class="content file_content">
        <label for="file">Drag your file here</label>
        <input type="file" id="file">
      </div>
      <div class="clear"></div>
    </div>

    <div class="button_wrap">
      <button class="buy_btn">Buy</button>
      <button class="download_btn">Download</button>
    </div>


    <div class="box">
      <div class="row fr address_info">
        <div class="label">Address</div>
        <input type="text" value="0x4092B536F86913a152f88783369257eb66F82c20">
      </div>
      <div class="clear"></div>

      <div class="row fl">
        <button>Share</button>
      </div>
      <div class="clear"></div>


      <div class="row fr address_info">
        <div class="label">Permission</div>
        <select name="" id="">
          <option value="">Reader</option>
          <option value="">Writer</option>
          <option value="">Admin</option>
        </select>
      </div>
      <div class="clear"></div>

    </div>

    <a href="userIndex.html" class="submit">Back</a>






  </div>
  <!-- Main part -->



</body>

</html>
