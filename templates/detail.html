<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail</title>
  <link rel="stylesheet" href="css/index.css">
  <style>
    .button_wrap {
      margin-bottom: 20px;
      padding-left: 150px;
      justify-content: start;
    }
  </style>
</head>

<body>
  <h2>File Detail</h2>

  <!-- Main part -->
  <div class="upload_info detail_info" id="app">
    <div class="info">
      <div class="label">ID:</div>
      <div class="content">
        <p class="blue" v-text="detailID"></p>
      </div>
      <div class="clear"></div>
    </div>

    <div class="info">
      <div class="label">Owner:</div>
      <div class="content">
        <p class="blue" v-text="detailOwner"></p>
      </div>
      <div class="clear"></div>
    </div>

    <div class="info">
      <div class="label">Permission Level:</div>
      <div class="content">
        <p class="blue" v-text="detailPl"></p>
      </div>
      <div class="clear"></div>
    </div>

    <div class="info">
      <div class="label">Tradable:</div>
      <div class="content">
        <p class="blue" v-text="detailTradable"></p>
      </div>
      <div class="clear"></div>
    </div>

    <div class="info">
      <div class="label">Price:</div>
      <div class="content">
        <p class="blue" v-text="detailPrice"></p>
      </div>
      <div class="clear"></div>
    </div>

    <div class="info">
      <div class="label">Meta:</div>
      <div class="content">
        &emsp;
      </div>
      <div class="clear"></div>
    </div>

    <div class="info meta">
      <div class="label">Filename:</div>
      <p class="blue" v-text="detailName">
      </p>
      <div class="clear"></div>
    </div>

    <div class="info meta">
      <div class="label">Hashdigest:</div>
      <p class="blue" v-text="detailHd">
      </p>
      <div class="clear"></div>
    </div>

    <div class="info meta">
      <div class="label">Signer:</div>
      <p class="blue" v-text="detailSigner">
      </p>
      <div class="clear"></div>
    </div>

    <div class="info meta">
      <div class="label">Size:</div>
      <p class="blue" v-text="detailSize">
      </p>
      <div class="clear"></div>
    </div>


    <div class="info meta" style="margin-bottom: 20px;">
      <div class="label">Timestamp:</div>
      <p class="blue" v-text="detailTs">
      </p>
      <div class="clear"></div>
    </div>


    <div class="button_wrap">
      <button class="buy_btn" @click="buyFile(detailID)">Buy</button>
      <button class="download_btn" @click="downloadFile(detailID, detailName)">Download</button>
    </div>

    <div class="info">
      <div class="label">
        <button @click="writeFile(detailID)">Write</button>
      </div>
      <div class="content file_content">
        <label for="file" v-if="file == 'N.A.'">Drag your file here</label>
        <label for="file" v-if="file != 'N.A.'" v-text="fileName"></label>
        <input type="file" id="file" @change="onChange">
      </div>
      <div class="clear"></div>
    </div>



    <div class="box">
      <div class="row fr address_info">
        <div class="label">Address</div>
        <input type="text" v-model="shareAddr">
      </div>
      <div class="clear"></div>

      <div class="row fl">
        <button @click="shareFile(detailID)">Share</button>
      </div>
      <div class="clear"></div>


      <div class="row fr address_info">
        <div class="label">Permission</div>
        <select name="" id="" v-model="sharePermission">
          <option v-for="(permission, index) in allPermission" :key="index" v-text="permission"></option>
        </select>
      </div>
      <div class="clear"></div>

    </div>

    <div class="btn_wrap">
      <a href="userIndex.html" class="submit">Back</a>
    </div>


  </div>
  <!-- Main part -->


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./js/main.js"></script>



</body>

</html>
