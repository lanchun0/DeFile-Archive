<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <h2>Upload</h2>


  <!-- Main part -->
  <div class="upload_info">
    <div class="info">
      <div class="label">File</div>
      <div class="content file_content">
        <label for="file">Drag your file here</label>
        <input type="file" id="file">
      </div>
      <div class="clear"></div>
    </div>

    <div class="info">
      <div class="label">Permission Level</div>
      <div class="content">
        <select name="" id="">
          <option value="">Please select</option>
          <option value="">L_0</option>
          <option value="">L_1</option>
          <option value="">L_2</option>
          <option value="">L_3</option>
          <option value="">L_4</option>
        </select>
      </div>
      <div class="clear"></div>
    </div>

    <div class="info">
      <div class="label">Tradable</div>
      <div class="content">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span></span>
        </label>
      </div>
      <div class="clear"></div>
    </div>

    <div class="info">
      <div class="label">Price</div>
      <div class="content">
        <input type="text">
      </div>
      <div class="clear"></div>
    </div>

    <div class="btn_wrap">
      <a href="userInfo.html" class="back">Back</a>
      <a href="userIndex.html" class="submit">Submit</a>
    </div>



  </div>
  <!-- Main part -->



</body>

</html>
